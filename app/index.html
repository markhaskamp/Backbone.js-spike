<html>
  <head>
    <link href='main.css' rel='stylesheet' type='text/css' />
    <script src='lib/jquery-1.4.4.min.js' type='text/javascript'></script>
    <script src='http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js'></script>
    <script src='lib/jquery-ui-1.8.11.custom.min.js' type='text/javascript'></script>
    <script src='lib/knockout-1.1.2.js' type='text/javascript'></script>
    <script src='lib/underscore-min.js' type='text/javascript'></script>
    <script src='lib/TeamList.js' type='text/javascript'></script>
    <script src='lib/PageView.js' type='text/javascript'></script>
    <script src='index.js' type='text/javascript'></script>
    <title>Backbone.js spike</title>
  </head>
  <body>
    <h4>drag and drop items in list to change their order</h4>
    <div data-bind='template: {name: "team_tpl", data: team_list}' id='teams_container'></div>
    <script id='team_tpl' type='text/html'>
      {{each $data}}
      <div class='team'>
        ${ this.team_name }
      </div>
      {{/each }}
    </script>
  </body>
</html>
